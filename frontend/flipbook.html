<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/page-flip.browser.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #flipbook {
      width: 600px;
      height: 800px;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: blue;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Flipbook Viewer</h1>
  <ul id="pdf-list"></ul>
  <div id="flipbook"></div>

  <script>
    const flipbookContainer = document.getElementById("flipbook");
    const pdfListContainer = document.getElementById("pdf-list");
    let pageFlip;

    // Load list of uploaded PDFs
    async function loadPDFList() {
      try {
        const res = await fetch("/files");
        const pdfs = await res.json();

        if (pdfs.length === 0) {
          pdfListContainer.innerHTML = "<li>No PDFs uploaded yet.</li>";
          return;
        }

        // Create links for each PDF
        pdfListContainer.innerHTML = "";
        pdfs.forEach(url => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = url.split("/").pop();
          a.onclick = () => loadPDF(url);
          li.appendChild(a);
          pdfListContainer.appendChild(li);
        });

        // Automatically load the first PDF
        loadPDF(pdfs[0]);
      } catch (err) {
        console.error("Failed to load PDF list:", err);
        pdfListContainer.innerHTML = "<li>Error loading PDFs.</li>";
      }
    }

    // Load a PDF into the flipbook
    async function loadPDF(url) {
      flipbookContainer.innerHTML = ""; // clear previous flipbook
      try {
        const pdf = await pdfjsLib.getDocument(url).promise;

        pageFlip = new St.PageFlip(flipbookContainer, {
          width: 600,
          height: 800,
          size: "stretch",
          drawShadow: true,
          showCover: true
        });

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement("canvas");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const ctx = canvas.getContext("2d");
          await page.render({ canvasContext: ctx, viewport }).promise;

          pageFlip.loadFromHTML([
            { type: "image", src: canvas.toDataURL(), width: 600, height: 800 }
          ]);
        }
      } catch (err) {
        console.error("Failed to load PDF:", err);
        flipbookContainer.innerHTML = "<p>Error loading PDF.</p>";
      }
    }

    // Initialize
    loadPDFList();
  </script>
</body>
</html>
