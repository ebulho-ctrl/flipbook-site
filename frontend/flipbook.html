<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <script>
    async function loadFlipbook(pdfUrl) {
      const container = document.getElementById("flipbook");
      const pageFlip = new St.PageFlip(container, {
        width: 600,
        height: 800,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        drawShadow: true,
        flippingTime: 700,
        usePortrait: true,
        startPage: 0,
        autoSize: true,
        showCover: true,
        mobileScrollSupport: true
      });

      // Load PDF
      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        pageFlip.loadFromImages([canvas.toDataURL()]);
      }
    }

    // Read ?file= query parameter
    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get("file");

    if (fileUrl) {
      loadFlipbook(fileUrl).catch(err => {
        console.error("Error loading PDF:", err);
        alert("Error loading PDF file.");
      });
    } else {
      alert("No PDF file provided in URL.");
    }
  </script>
</body>
</html>
